<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.summary }}">
    {% if page.categories %}<meta name="keywords" content="{{ page.categories | join: ', ' }}">{% endif %}
    <title>{{ page.title }}</title>
    <link href='http://fonts.googleapis.com/css?family=Fira+Sans:300,400,700,300italic,400italic|Fira+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}css/blog-v3.css">
    <link rel="stylesheet" href="{{ site.baseurl }}css/syntax.css">
</head>
<body>
<div class="pure-g-r" id="layout">

    <div class="pure-u-1">
        <div class="content">

            {{ content }}

        </div>
    </div>
    <div class="sidebar pure-u">
        <header class="header">
            <hgroup>
                <h1 class="brand-title">Wouter Danes</h1>
                <h2 class="brand-tagline">About software development and ops</h2>
            </hgroup>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="{{ site.baseurl }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/right-to-copy.html">Right to Copy</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://github.com/wouterd">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://twitter.com/wouterdanes">Twitter</a>
                    </li>
                    <li class="nav-item">
                      <a class="pure-button" href="https://www.linkedin.com/pub/wouter-danes/12/b32/885">Linkedin</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
</div>
{% if page.id %}
<script type="text/javascript">
    var disqus_shortname = 'wouterdanesblog';
    var disqus_identifier = '{{ page.id }}';
    var disqus_title = '{{ page.title }}';
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
<script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-49955823-1', 'wouterdanes.net');
  ga('send', 'pageview');
</script>
</body>
</html>
